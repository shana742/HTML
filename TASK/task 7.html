<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body{
             background-color: aquamarine;
             color: cadetblue;
        }
        input , select, textarea{
            background-color: rgb(168, 235, 212);
            color: #111;
        }
    </style>
</head>
<body>
<form action="">
    <h1>Registration Form</h1>
        <table border="0">
            <tr>
                <td width="12%"> First Name :</td>
                <td>&nbsp;</td>
                <td><input type="text" name="fname" required> </td>
            </tr>
            <tr>
                <td>Middle Name </td>
                <td>&nbsp;</td>
                <td><input type="text" name="mname" id="" required></td>
            </tr>
            <tr>
                <td>Last Name </td>
                <td>&nbsp;</td>
                <td><input type="text" name="lname" id="" required></td>
            </tr>
            <tr>
                <td>User Id</td>
                <td>&nbsp;</td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>&nbsp;</td>
                <td><input type=" password" name="txtpassword" required minlength="4" maxlength="8"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>&nbsp;</td>
                <td>
                    <input type="radio" name="" id=""  value="Male">Male
                     <input type="radio" name="" id="" value="Female">Female
                    </td>
            </tr>

            <tr>
                <td>Language</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="lname" id="" value="Eng">Englishe
                    <input type="checkbox" name="txtlan" id="" value="Hin"> Hindi
                    <input type="checkbox" name="txtlan" id="" value="guj"> Gujarti
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>&nbsp;</td>
                <td>
                   <select>
                    <option value="Ind">India</option>
                    <option value="pak">Pakistan</option>
                    <option value="sri">Srilanka</option>
                    <option value="USA">America</option>
                    <option value="sou">South Korea</option>
                    <option value="jap">Japan</option>
                    <option value="tha">Thailand</option>
                   </select>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>&nbsp;</td>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="Submit" name="txtsub" id=""  value="Submit">
                    <input type="Reset" name="txtres" id=""  value="Reset">
                    <input type="button" name="cmdclick" value="Click">
                </td>
            </tr>

        </table>
</form>
</body>
</html>
